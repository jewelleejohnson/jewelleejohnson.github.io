<style>
:root {
  --cyber-green: #00ffcc;
}

/* ---------- SCALE ENTIRE PAGE ---------- */
body {
  margin: 0;
  padding: 60px;
  font-family: 'Fira Code', monospace;
  color: #fff;
  background-image: url("images/Photography.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  overflow-x: hidden;
  transform: scale(0.9);
  transform-origin: top center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.68);
  z-index: -1;
}

/* ---------- GLITCH ---------- */
.glitch {
  position: relative;
  display: inline-block;
}

.glitch:hover::after {
  content: attr(data-text);
  position: absolute;
  left: 2px;
  top: 0;
  width: 100%;
  color: inherit;
  clip-path: inset(40% 0 45% 0);
  animation: glitchX 0.25s steps(2) infinite;
}

@keyframes glitchX {
  0% { transform: translateX(0); }
  50% { transform: translateX(-3px); }
  100% { transform: translateX(3px); }
}

/* ---------- NAV ---------- */
nav { margin-bottom: 80px; }
nav a {
  margin-right: 32px;
  font-size: 15px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--cyber-green);
  text-decoration: none;
}

/* ---------- TITLE ---------- */
h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 52px;
  letter-spacing: 0.12em;
  margin-bottom: 10px;
  color: var(--cyber-green);
}

.subtitle {
  margin-bottom: 60px;
  font-size: 16px;
  opacity: 0.7;
}

/* ---------- INTRO SECTION ---------- */
.intro-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 40px;
  align-items: flex-start; 
  position: relative;
}

/* ---------- DESCRIPTION CONTAINER ---------- */
.description-container {
  flex: 1 1 600px;
  background-color: rgba(0,0,0,0.55);
  border-left: 1px solid var(--cyber-green); 
  box-shadow: 0 0 15px rgba(0,255,204,0.35); 
  padding: 36px;
  font-size: 20px;
  line-height: 1.8;
  white-space: pre-line;
  transition: box-shadow 0.3s ease;
  overflow: hidden;
  align-self: stretch;
  position: relative;
}

/* ---- DECORATIVE GLYPHS (OUTSIDE BORDER) ---- */
.description-container::before {
  content: ".::  //  ::.\A::  //  ::.";
  position: absolute;
  left: -48px;
  top: 40px;
  white-space: pre;
  color: rgba(255,255,255,0.18);
  font-size: 14px;
  line-height: 1.6;
  pointer-events: none;
}

.description-container::after {
  content: "::  //  ::.\A.::  //  ::";
  position: absolute;
  right: -52px;
  bottom: 60px;
  white-space: pre;
  color: rgba(255,255,255,0.14);
  font-size: 14px;
  line-height: 1.6;
  pointer-events: none;
}

/* Glow only on hover */
.description-container:hover {
  box-shadow: 0 0 25px rgba(0,255,204,0.6);
}

/* DESCRIPTION PARAGRAPH FADE */
.description-container p {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.description-container p.visible {
  opacity: 1;
  transform: translateY(0);
}

/* INLINE VIDEO */
.inline-video { margin-top: 24px; }
.inline-video video {
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16/9;
  object-fit: cover;
  border: 0.5px solid var(--cyber-green);
}

/* SIDE IMAGES COLUMN */
.side-images {
  flex: 1 1 320px;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.side-images .slot {
  position: relative;
  width: 63%;
  aspect-ratio: 1 / 1;
  border: 1px solid #fff;
  overflow: hidden;
}

.side-images .slot img,
.side-images .slot video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  will-change: opacity;
}

.side-images .slot img.active,
.side-images .slot video.active {
  opacity: 1;
  position: relative;
}

/* ---------- CODE OVERLAY ---------- */
.code-overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 100px;
  font-family: 'Fira Code', monospace;
  font-size: 20px;
  color: rgba(0,255,204,0.10);
  overflow: hidden;
  white-space: pre;
  pointer-events: none;
  z-index: 0;
}

.code-overlay.left { left: 0; }
.code-overlay.right { right: 0; }

/* ---------- FOOTER ---------- */
footer {
  margin-top: 120px;
  font-size: 14px;
  color: var(--cyber-green);
}
footer a {
  margin-right: 20px;
  color: var(--cyber-green);
  text-decoration: none;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width:900px){
  .intro-section{flex-direction:column;}
  .side-images{flex-direction:row; flex-wrap:wrap; gap:12px;}
  .side-images .slot{width:calc(50% - 6px); aspect-ratio:1/1;}
}
</style>
