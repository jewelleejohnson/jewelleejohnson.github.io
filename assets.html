<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    nav { margin-bottom:40px; }
    nav a { margin-right:28px; color:#eaeaea; text-decoration:none; font-weight:500; letter-spacing:0.08em; text-transform:uppercase; font-size:14px; }

  </style>

<body>

<h1>3D Assets</h1>
<div id="viewer"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

<script>
const container = document.getElementById('viewer');
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
camera.position.set(0,0,5);

const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

// Lights
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5,10,7.5);
scene.add(directionalLight);

// Load OBJ
const loader = new THREE.OBJLoader();
loader.load(
  '3d-assets/Jewel_CD.obj',
  function(object){
    console.log("OBJ loaded!");

    // Apply simple gray material
    object.traverse(child => {
      if(child.isMesh){
        child.material = new THREE.MeshStandardMaterial({ color:0x888888 });
      }
    });

    // Compute bounding box to center & scale
    const box = new THREE.Box3().setFromObject(object);
    const size = new THREE.Vector3();
    box.getSize(size);
    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 3 / maxDim; // scale model to fit
    object.scale.set(scale, scale, scale);

    // Center the model
    const center = new THREE.Vector3();
    box.getCenter(center);
    object.position.sub(center.multiplyScalar(scale));

    scene.add(object);

    // Animate rotation
    function animate(){
      requestAnimationFrame(animate);
      object.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  },
  function(xhr){ console.log((xhr.loaded/xhr.total*100) + '% loaded'); },
  function(err){ console.error('Error loading OBJ:', err); }
);

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});
</script>

</body>
</html>
