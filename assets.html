<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Assets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ------------------ BASE ------------------ */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: monospace;
  background: #000;
  color: #eaeaea;
}

a {
  color: inherit;
  text-decoration: none;
}

/* ------------------ NAV ------------------ */
nav {
  padding: 24px;
  display: flex;
  gap: 24px;
}

nav a,
footer a {
  position: relative;
}

nav a::after,
footer a::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  pointer-events: none;
}

nav a:hover,
footer a:hover {
  animation: glitch 0.35s steps(2) infinite;
}

/* horizontal glitch */
@keyframes glitch {
  0% { clip-path: inset(0 0 85% 0); transform: translateX(-2px); }
  20% { clip-path: inset(15% 0 60% 0); transform: translateX(2px); }
  40% { clip-path: inset(40% 0 30% 0); transform: translateX(-1px); }
  60% { clip-path: inset(65% 0 10% 0); transform: translateX(1px); }
  100% { clip-path: inset(0 0 0 0); transform: none; }
}

/* ------------------ GRID ------------------ */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
  padding: 40px;
}

.project {
  border: 1px solid #222;
  padding: 16px;
  cursor: pointer;
  position: relative;
  transition: box-shadow 0.3s ease;
}

.project:hover {
  box-shadow: 0 0 18px #8fff;
}

.project-title {
  position: absolute;
  bottom: 12px;
  left: 12px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.project:hover .project-title {
  opacity: 1;
}

.project video,
.project img {
  width: 100%;
  display: block;
}

/* keep CD images square */
.square {
  aspect-ratio: 1 / 1;
  object-fit: cover;
}

/* ------------------ OVERLAY ------------------ */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  overflow-y: auto;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.overlay-content {
  max-width: 1400px;
  margin: 80px auto;
  padding: 40px;
  position: relative;
}

.close {
  position: fixed;
  top: 24px;
  right: 32px;
  font-size: 24px;
  cursor: pointer;
}

.overlay-title {
  font-size: 24px;
  margin-bottom: 32px;
}

.overlay-layout {
  display: grid;
  grid-template-columns: 1.5fr 1fr;
  gap: 48px;
}

.overlay-layout video {
  width: 100%;
  aspect-ratio: 16 / 10;
  margin-bottom: 24px;
}

.overlay-media {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}

.overlay-media img {
  width: 100%;
}

.overlay-text {
  white-space: pre-line;
  line-height: 1.6;
}

/* ------------------ FOOTER ------------------ */
footer {
  padding: 40px;
  text-align: center;
  border-top: 1px solid #222;
}

footer a {
  margin: 0 12px;
}

</style>
</head>

<body>

<nav>
  <a href="index.html" data-text="Home">Home</a>
  <a href="assets.html" data-text="3D Assets">3D Assets</a>
  <a href="unity.html" data-text="Unity">Unity</a>
  <a href="av.html" data-text="Audiovisual">Audiovisual</a>
  <a href="resume.html" data-text="Resume">Resume</a>
</nav>

<section class="projects">

  <!-- CORNER -->
  <div class="project" onclick="openProject('corner')">
    <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline></video>
    <div class="project-title">Corner</div>
  </div>

  <!-- JEWEL CASE -->
  <div class="project" onclick="openProject('jewel')">
    <img src="images/CD_1.jpeg" class="square">
    <div class="project-title">Jewel Case</div>
  </div>

</section>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="if(event.target.id==='overlay') closeProject()">
  <div class="close" onclick="closeProject()">✕</div>
  <div class="overlay-content" id="overlayContent"></div>
</div>

<footer>
  Contact — jewelleejohnson@gmail.com<br><br>
  <a href="https://www.linkedin.com/in/jleejohnson" target="_blank" data-text="LinkedIn">LinkedIn</a>
  <a href="https://www.artstation.com/jewelleejohnson" target="_blank" data-text="ArtStation">ArtStation</a>
  <a href="https://www.instagram.com/jewel.fbx/" target="_blank" data-text="Instagram">Instagram</a>
</footer>

<script>
function openProject(id) {
  const overlay = document.getElementById('overlay');
  const content = document.getElementById('overlayContent');
  document.body.style.overflow = 'hidden';

  if (id === 'corner') {
    content.innerHTML = `
      <div class="overlay-title">Corner</div>
      <div class="overlay-layout">
        <div>
          <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline></video>
          <div class="overlay-media">
            <img src="3d-assets/Environment.png">
          </div>
        </div>
        <div class="overlay-text">
Date: Spring 2025
Role: Environment modeling, sculpting, UVs, texturing
Credits: Substance Painter library

This environment study focuses on decayed natural structures inspired by Philadelphia. Overgrown ruins, barbed wire, and urban collapse informed the atmosphere. The goal was to push surface storytelling through sculpted rhythm and material decay.
        </div>
      </div>
    `;
  }

  if (id === 'jewel') {
    content.innerHTML = `
      <div class="overlay-title">Jewel Case</div>
      <div class="overlay-layout">
        <div class="overlay-media">
          <img src="images/CD_1.jpeg">
          <img src="images/CD_2.jpeg">
          <img src="images/CD_3.png">
        </div>
        <div class="overlay-text">
Blender
Geometry Nodes, Cycles

A small passion project studying texture, transparency, and material behavior. Modeled and textured entirely in Blender.
        </div>
      </div>
    `;
  }

  overlay.classList.add('active');
}

function closeProject() {
  document.getElementById('overlay').classList.remove('active');
  document.body.style.overflow = '';
}
</script>

</body>
</html>
