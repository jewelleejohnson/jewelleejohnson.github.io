<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Assets | Jewel Lee-Johnson</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --cyber-green: #00ffcc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 60px;
  font-family: 'Fira Code', monospace;
  color: #fff;
  background-image: url("images/jewel-johnson-asset8.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: -1;
}

/* ---------- GLITCH ---------- */
.glitch {
  position: relative;
  display: inline-block;
}

.glitch:hover::after {
  content: attr(data-text);
  position: absolute;
  left: 2px;
  top: 0;
  width: 100%;
  color: inherit;
  clip-path: inset(40% 0 45% 0);
  animation: glitchX 0.25s steps(2) infinite;
}

@keyframes glitchX {
  0% { transform: translateX(0); }
  50% { transform: translateX(-3px); }
  100% { transform: translateX(3px); }
}

/* ---------- NAV ---------- */
nav {
  margin-bottom: 80px;
}

nav a {
  margin-right: 32px;
  font-size: 15px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--cyber-green);
  text-decoration: none;
}

/* ---------- PAGE TITLE ---------- */
h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 48px;
  letter-spacing: 0.14em;
  margin-bottom: 10px;
  color: var(--cyber-green);
}

.subtitle {
  font-size: 15px;
  opacity: 0.7;
  margin-bottom: 60px;
}

/* ---------- PROJECT GRID ---------- */
  .projects {
  display: grid;
  grid-template-columns: repeat(2, minmax(400px, 1fr));
  gap: 18px;
  max-width: 100%;
}

.project {
  border: 1px solid #fff;
  aspect-ratio: 4 / 3;
  padding: 10px;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

.project:hover {
  box-shadow:
    0 0 10px rgba(0,255,204,0.5),
    0 0 20px rgba(0,255,204,0.25);
}

.project img,
.project video {
  width: 100%;
  height: calc(100% - 26px);
  object-fit: cover;
  border: 1px solid #fff;
}

.project-title {
  margin-top: 6px;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}

/* ---------- FULLSCREEN PROJECT ---------- */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  z-index: 1000;
}

.overlay.active {
  display: flex;
}

.overlay-inner {
  max-width: 1700px;
  margin: auto;
  display: grid;
  grid-template-columns: 1.6fr 1fr;
  gap: 48px;
}

.overlay-media {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}

.overlay-media img,
.overlay-media video {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border: 1px solid #fff;
  cursor: pointer;
}

.overlay-text {
  font-size: 15px;
  line-height: 1.8;
  white-space: pre-line;
}

.exit {
  position: fixed;
  top: 32px;
  right: 40px;
  font-size: 28px;
  cursor: pointer;
  color: #fff;
}

/* ---------- IMAGE VIEWER ---------- */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.97);
  display: none;
  z-index: 2000;
  align-items: center;
  justify-content: center;
}

.viewer.active {
  display: flex;
}

.viewer-content img,
.viewer-content video {
  max-width: 92vw;
  max-height: 92vh;
  border: 1px solid #fff;
}

.viewer .exit {
  top: 24px;
  right: 32px;
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 140px;
  font-size: 16px;
  color: var(--cyber-green);
}

footer a {
  margin-right: 24px;
  color: var(--cyber-green);
  text-decoration: none;
}
</style>
</head>

<body>

<nav>
  <a class="glitch" data-text="Home" href="index.html">Home</a>
  <a class="glitch" data-text="3D Assets" href="assets.html">3D Assets</a>
  <a class="glitch" data-text="Unity" href="unity.html">Unity</a>
  <a class="glitch" data-text="Audiovisual" href="av.html">Audiovisual</a>
  <a class="glitch" data-text="Resume" href="resume.html">Resume</a>
</nav>

<h1>3D Assets</h1>
<p class="subtitle">// Selected environment and material studies</p>

<section class="projects">
  <div class="project" onclick="openProject('corner')">
    <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline></video>
    <div class="project-title">Corner</div>
  </div>

  <div class="project" onclick="openProject('jewel')">
    <img src="images/CD_1.jpeg" alt="">
    <div class="project-title">Jewel Case</div>
  </div>

  <div class="project" onclick="openProject('teeth')">
    <img src="images/teeth_full.png" alt="">
    <div class="project-title">Teeth</div>
  </div>

  <div class="project" onclick="openProject('cyborg')">
    <video src="images/Cyborg.mov" autoplay muted loop playsinline></video>
    <div class="project-title">Cyborg</div>
  </div>

  <div class="project" onclick="openProject('lamb')">
    <img src="images/1final.png" alt="">
    <div class="project-title">Lamb</div>
  </div>
</section>

<footer>
  Contact — jewelleejohnson@gmail.com<br><br>
  <a class="glitch" data-text="LinkedIn" href="https://www.linkedin.com/in/jleejohnson" target="_blank">LinkedIn</a>
  <a class="glitch" data-text="ArtStation" href="https://www.artstation.com/jewelleejohnson" target="_blank">ArtStation</a>
  <a class="glitch" data-text="Instagram" href="https://www.instagram.com/jewel.fbx/" target="_blank">Instagram</a>
</footer>

<!-- PROJECT OVERLAY -->
<div class="overlay" id="overlay" onclick="closeProject(event)">
  <div class="exit" onclick="closeProject()">✕</div>
  <div class="overlay-inner" id="overlayContent"></div>
</div>

<!-- IMAGE VIEWER -->
<div class="viewer" id="viewer" onclick="closeViewer(event)">
  <div class="exit" onclick="closeViewer()">✕</div>
  <div class="viewer-content" id="viewerContent"></div>
</div>

<script>
function openProject(project) {
  const overlay = document.getElementById('overlay');
  const content = document.getElementById('overlayContent');
  document.body.style.overflow = 'hidden';

  if (project === 'corner') {
    content.innerHTML = `
      <div class="overlay-media">
        <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline onclick="openViewer(this.outerHTML)"></video>
        <img src="3d-assets/Environment.png" onclick="openViewer(this.outerHTML)">
      </div>
      <div class="overlay-text">
Corner
Spring 2025

Environment modeling, sculpting, UVs, texturing
Credits: Substance Painter library

An environment study focused on decayed urban structures inspired by Philadelphia’s collapsing infrastructure and surface storytelling.
      </div>`;
  }

  if (project === 'jewel') {
    content.innerHTML = `
      <div class="overlay-media">
        <img src="images/CD_1.jpeg" onclick="openViewer(this.outerHTML)">
        <img src="images/CD_2.jpeg" onclick="openViewer(this.outerHTML)">
        <img src="images/CD_3.png" onclick="openViewer(this.outerHTML)">
        <img src="images/cd_typ.png" onclick="openViewer(this.outerHTML)">
      </div>
      <div class="overlay-text">
Jewel Case

Blender
Geometry Nodes, Cycles

A small study exploring transparency, material layering, and surface behavior.
      </div>`;
  }

  if (project === 'teeth') {
    content.innerHTML = `
      <div class="overlay-media">
        <img src="images/teeth_typ.png" onclick="openViewer(this.outerHTML)">
        <img src="images/teeth_full.png" onclick="openViewer(this.outerHTML)">
        <img src="images/jewel-lee-johnson-asset11.jpg" onclick="openViewer(this.outerHTML)">
      </div>
      <div class="overlay-text">
Teeth

Blender

An exploratory study focused on form, repetition, and surface tension using dental motifs and material contrast.
      </div>`;
  }

  if (project === 'cyborg') {
    content.innerHTML = `
      <div class="overlay-media">
        <video src="images/Cyborg.mov" autoplay muted loop playsinline onclick="openViewer(this.outerHTML)"></video>
        <img src="images/headphonefinal.PNG" onclick="openViewer(this.outerHTML)">
        <img src="images/image01.jpg" onclick="openViewer(this.outerHTML)">
        <video src="images/0001-0250.mov" autoplay muted loop playsinline onclick="openViewer(this.outerHTML)"></video>
      </div>
      <div class="overlay-text">
Cyborg

Blender
Eevee, Geometry Nodes

Modeled and composited in Blender.
      </div>`;
  }

  if (project === 'lamb') {
    content.innerHTML = `
      <div class="overlay-media">
        <img src="images/1final.png" onclick="openViewer(this.outerHTML)">
        <img src="images/2final.png" onclick="openViewer(this.outerHTML)">
        <img src="images/4final.png" onclick="openViewer(this.outerHTML)">
        <img src="images/LAMB_2.jpg" onclick="openViewer(this.outerHTML)">
        <img src="images/jewel-johnson-asset8.jpg" onclick="openViewer(this.outerHTML)">
      </div>
      <div class="overlay-text">
Lamb
July 2025

Role: Modeling, sculpting, UVs, texturing, lookdev
Credits: Textures sourced from Substance 3D Painter Library

Exploring anatomical distortion through a surreal two-headed lamb. I focused on skin surface, asymmetry, and creature form to create a design that feels unsettling but grounded in real-world anatomy.

Sculpted and modeled in Blender, with textures painted in Substance Painter. While I chose not to use a particle system for fur due to workflow challenges, I emphasized surface storytelling to suggest a lamb that is exposed, vulnerable, and eerie in its stillness.
      </div>`;
  }

  overlay.classList.add('active');
}

function closeProject(e) {
  if (!e || e.target.id === 'overlay') {
    document.getElementById('overlay').classList.remove('active');
    document.body.style.overflow = '';
  }
}

function openViewer(html) {
  document.getElementById('viewerContent').innerHTML = html;
  document.getElementById('viewer').classList.add('active');
}

function closeViewer(e) {
  if (!e || e.target.id === 'viewer') {
    document.getElementById('viewer').classList.remove('active');
    document.getElementById('viewerContent').innerHTML = '';
  }
}

document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closeViewer();
    closeProject();
  }
});
</script>

</body>
</html>
