<style>
:root {
  --cyber-green: #00ffcc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 60px;
  font-family: 'Fira Code', monospace;
  color: #fff;
  background-image: url("images/Photography.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: -1;
}

/* ---------- GLITCH ---------- */
.glitch {
  position: relative;
  display: inline-block;
}

.glitch:hover::after {
  content: attr(data-text);
  position: absolute;
  left: 2px;
  top: 0;
  width: 100%;
  color: inherit;
  clip-path: inset(40% 0 45% 0);
  animation: glitchX 0.25s steps(2) infinite;
}

@keyframes glitchX {
  0% { transform: translateX(0); }
  50% { transform: translateX(-3px); }
  100% { transform: translateX(3px); }
}

/* ---------- NAV ---------- */
nav {
  margin-bottom: 80px;
}

nav a {
  margin-right: 32px;
  font-size: 15px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--cyber-green);
  text-decoration: none;
}

/* ---------- PAGE TITLE (UNCHANGED) ---------- */
h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 48px;
  letter-spacing: 0.14em;
  margin-bottom: 10px;
  color: var(--cyber-green);
}

.subtitle {
  font-size: 15px;
  opacity: 0.7;
  margin-bottom: 60px;
}

/* ---------- PROJECT SCALE WRAPPER ---------- */
.project-scale {
  transform: scale(0.5);            /* ðŸ”¥ THIS IS THE ONLY SCALING */
  transform-origin: top left;
  width: 200%;
}

/* ---------- PROJECT GRID (UNCHANGED) ---------- */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 24px;
}

.project {
  border: 1px solid #fff;
  aspect-ratio: 4 / 3;
  padding: 14px;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

.project:hover {
  box-shadow:
    0 0 12px rgba(0,255,204,0.6),
    0 0 28px rgba(0,255,204,0.35);
}

.project img,
.project video {
  width: 100%;
  height: calc(100% - 32px);
  object-fit: cover;
  border: 1px solid #fff;
}

.project-title {
  margin-top: 8px;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}

/* ---------- FULLSCREEN / OVERLAY (UNCHANGED) ---------- */
.overlay,
.overlay-inner,
.overlay-media,
.viewer,
.viewer-content {
  /* untouched */
}

/* ---------- FOOTER (UNCHANGED) ---------- */
footer {
  margin-top: 140px;
  font-size: 16px;
  color: var(--cyber-green);
}

footer a {
  margin-right: 24px;
  color: var(--cyber-green);
  text-decoration: none;
}
</style>
</head>
