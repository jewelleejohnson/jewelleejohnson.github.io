<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jewel Lee-Johnson | 3D Assets</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 60px;
  font-family: 'Fira Code', monospace;
  color: #00ffcc;
  background-image: url("../images/Photography.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.68);
  z-index: -1;
}

/* NAV + FOOTER LINKS */
nav, footer {
  margin: 40px 60px;
}

nav a,
footer a {
  margin-right: 28px;
  color: #00ffcc;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  position: relative;
}

/* HORIZONTAL GLITCH */
nav a::before,
footer a::before {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}

nav a:hover::before,
footer a:hover::before {
  opacity: 1;
  animation: glitchHorizontal 0.4s infinite;
}

@keyframes glitchHorizontal {
  0%   { transform: translateX(0); clip-path: inset(0 0 80% 0); }
  25%  { transform: translateX(-2px); clip-path: inset(20% 0 55% 0); }
  50%  { transform: translateX(2px); clip-path: inset(45% 0 25% 0); }
  75%  { transform: translateX(-1px); clip-path: inset(70% 0 5% 0); }
  100% { transform: translateX(0); clip-path: inset(0 0 80% 0); }
}

/* HEADERS */
h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 52px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  margin: 40px 60px 10px;
  color: #fff;
}

.subtitle {
  margin-left: 60px;
  margin-bottom: 60px;
  color: #aaa;
}

/* GRID */
.portfolio-grid {
  margin: 60px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
  gap: 40px;
}

/* PROJECT CARD */
.project {
  background: rgba(0,0,0,0.55);
  border: 2px solid #00ffcc55;
  padding: 20px;
  cursor: pointer;
  position: relative;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

.project:hover {
  border-color: #00ffcc;
  box-shadow: 0 0 30px #00ffcc88;
}

/* HOVER TITLE */
.hover-title {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Space Grotesk', sans-serif;
  font-size: 26px;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: #fff;
  background: rgba(0,0,0,0.6);
  opacity: 0;
  transition: opacity 0.25s ease;
  pointer-events: none;
  text-shadow: 0 0 18px #00ffcc;
}

.project:hover .hover-title {
  opacity: 1;
}

/* HERO MEDIA */
.hero video,
.hero img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  border: 1px solid #00ffcc;
  display: block;
}

/* FULLSCREEN OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 999;
  display: none;
  overflow-y: auto;
}

.overlay.active {
  display: block;
}

/* CLOSE BUTTON */
.close-btn {
  position: fixed;
  top: 30px;
  right: 40px;
  font-size: 28px;
  color: #00ffcc;
  cursor: pointer;
}

/* OVERLAY CONTENT */
.overlay-content {
  max-width: 1200px;
  margin: 120px auto;
  padding: 40px;
  background: rgba(0,0,0,0.55);
  border: 2px solid #00ffcc;
  box-shadow: 0 0 50px #00ffcc88;
}

.overlay-content video {
  width: 100%;
  margin-bottom: 30px;
  border: 1px solid #00ffcc;
}

.overlay-media {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.overlay-media img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border: 1px solid #00ffcc;
}

.overlay-text {
  white-space: pre-line;
  line-height: 1.7;
  color: #aaa;
  font-size: 15px;
}

/* FOOTER */
footer {
  margin: 120px 60px;
  font-size: 14px;
  opacity: 0.85;
}
</style>
</head>

<body>

<nav>
  <a href="index.html" data-text="Home">Home</a>
  <a href="assets.html" data-text="3D Assets">3D Assets</a>
  <a href="unity.html" data-text="Unity">Unity</a>
  <a href="av.html" data-text="Audiovisual">Audiovisual</a>
  <a href="resume.html" data-text="Resume">Resume</a>
</nav>

<h1>3D Assets</h1>
<p class="subtitle">// Environments, objects, texture studies</p>

<div class="portfolio-grid">

  <!-- CORNER -->
  <div class="project" onclick="openOverlay('corner')">
    <div class="hover-title">Corner</div>
    <div class="hero">
      <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>

  <!-- JEWEL CASE -->
  <div class="project" onclick="openOverlay('jewel')">
    <div class="hover-title">Jewel Case</div>
    <div class="hero">
      <img src="images/CD_1.jpeg">
    </div>
  </div>

</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="close-btn" onclick="closeOverlay()">✕</div>
  <div class="overlay-content" id="overlayContent"></div>
</div>

<footer>
  Contact — jewelleejohnson@gmail.com<br><br>
  <a href="https://www.linkedin.com/in/jleejohnson" target="_blank" data-text="LinkedIn">LinkedIn</a>
  <a href="https://www.artstation.com/jewelleejohnson" target="_blank" data-text="ArtStation">ArtStation</a>
  <a href="https://www.instagram.com/jewel.fbx/" target="_blank" data-text="Instagram">Instagram</a>
</footer>

<script>
function openOverlay(project) {
  const overlay = document.getElementById('overlay');
  const content = document.getElementById('overlayContent');

  if (project === 'corner') {
    content.innerHTML = `
      <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline></video>
      <div class="overlay-media">
        <img src="3d-assets/Environment.png">
      </div>
      <div class="overlay-text">
Date: Spring 2025
Role: Environment modeling, sculpting, UVs, texturing
Credits: Substance Painter library

This environment study focuses on decayed natural structures inspired by Philadelphia’s urban decay. The goal was to push atmosphere through surface storytelling and sculpted rhythm.
      </div>`;
  }

  if (project === 'jewel') {
    content.innerHTML = `
      <div class="overlay-media">
        <img src="images/CD_1.jpeg">
        <img src="images/CD_2.jpeg">
        <img src="images/CD_3.png">
      </div>
      <div class="overlay-text">
Blender
Geometry Nodes, Cycles

A small passion project studying transparency, material response, and light behavior through clean geometry.
      </div>`;
  }

  overlay.classList.add('active');
}

function closeOverlay() {
  document.getElementById('overlay').classList.remove('active');
}
</script>

</body>
</html>
