<main>
  <h1>3D Assets</h1>

  <h2>Environment / Props</h2>
  <img src="images/asset01.jpg" style="max-width:600px; margin-top:40px;">

  <div id="viewer"></div>
</main>

<!-- Three.js and OBJLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

<script>
  // Get container
  const container = document.getElementById('viewer');

  // Scene
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(
    75,
    container.clientWidth / container.clientHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // Light
  const ambientLight = new THREE.AmbientLight(0xffffff, 1);
  scene.add(ambientLight);

  // Load OBJ
  const loader = new THREE.OBJLoader();
  loader.load(
    '3d-assets/Jewel CD.obj', // updated path to your OBJ file
    function (object) {
      scene.add(object);
      object.rotation.y = 0;

      // Animate rotation
      function animate() {
        requestAnimationFrame(animate);
        object.rotation.y += 0.01; // slow rotation
        renderer.render(scene, camera);
      }
      animate();
    },
    function (xhr) {
      console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    },
    function (error) {
      console.error('Error loading OBJ:', error);
    }
  );
</script>

</body>
</html>
