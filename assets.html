<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Assets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- BASE ---------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: monospace;
  background: #000;
  color: #eaeaea;
}

a { color: inherit; text-decoration: none; }

/* ---------- NAV ---------- */
nav {
  padding: 24px;
  display: flex;
  gap: 24px;
}

nav a,
footer a {
  position: relative;
}

nav a:hover,
footer a:hover {
  animation: glitch 0.35s steps(2) infinite;
}

@keyframes glitch {
  0% { clip-path: inset(0 0 85% 0); transform: translateX(-2px); }
  25% { clip-path: inset(20% 0 55% 0); transform: translateX(2px); }
  50% { clip-path: inset(45% 0 30% 0); transform: translateX(-1px); }
  75% { clip-path: inset(70% 0 10% 0); transform: translateX(1px); }
  100% { clip-path: inset(0 0 0 0); transform: none; }
}

/* ---------- GRID (RESTORED STYLE) ---------- */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 48px;
  padding: 48px;
}

.project {
  border: 1px solid #222;
  padding: 16px;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

.project:hover {
  box-shadow: 0 0 18px #8fff;
}

.project video,
.project img {
  width: 100%;
  display: block;
}

.project-title {
  margin-top: 12px;
  font-size: 16px;
}

/* ---------- OVERLAY ---------- */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  overflow-y: auto;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.overlay-content {
  max-width: 1400px;
  margin: 80px auto;
  padding: 40px;
  position: relative;
}

.close {
  position: fixed;
  top: 24px;
  right: 32px;
  font-size: 24px;
  cursor: pointer;
}

.overlay-title {
  font-size: 24px;
  margin-bottom: 32px;
}

.overlay-layout {
  display: grid;
  grid-template-columns: 1.5fr 1fr;
  gap: 48px;
}

.overlay-layout video {
  width: 100%;
  aspect-ratio: 16 / 10;
  margin-bottom: 24px;
}

/* ---------- MEDIA ---------- */
.overlay-media {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 32px;
}

.overlay-media img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  cursor: zoom-in;
}

.overlay-text {
  white-space: pre-line;
  line-height: 1.6;
}

/* ---------- IMAGE ZOOM ---------- */
.zoom {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.zoom img {
  max-width: 90vw;
  max-height: 90vh;
}

/* ---------- FOOTER ---------- */
footer {
  padding: 40px;
  text-align: center;
  border-top: 1px solid #222;
}

footer a { margin: 0 12px; }
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="assets.html">3D Assets</a>
  <a href="unity.html">Unity</a>
  <a href="av.html">Audiovisual</a>
  <a href="resume.html">Resume</a>
</nav>

<section class="projects">

  <div class="project" onclick="openProject('corner')">
    <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline></video>
    <div class="project-title">Corner</div>
  </div>

  <div class="project" onclick="openProject('jewel')">
    <img src="images/CD_1.jpeg">
    <div class="project-title">Jewel Case</div>
  </div>

</section>

<div class="overlay" id="overlay" onclick="if(event.target.id==='overlay') closeProject()">
  <div class="close" onclick="closeProject()">✕</div>
  <div class="overlay-content" id="overlayContent"></div>
</div>

<footer>
  Contact — jewelleejohnson@gmail.com<br><br>
  <a href="https://www.linkedin.com/in/jleejohnson" target="_blank">LinkedIn</a>
  <a href="https://www.artstation.com/jewelleejohnson" target="_blank">ArtStation</a>
  <a href="https://www.instagram.com/jewel.fbx/" target="_blank">Instagram</a>
</footer>

<script>
function openProject(id) {
  const overlay = document.getElementById('overlay');
  const content = document.getElementById('overlayContent');
  document.body.style.overflow = 'hidden';

  if (id === 'corner') {
    content.innerHTML = `
      <div class="overlay-title">Corner</div>
      <div class="overlay-layout">
        <div>
          <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline></video>
          <div class="overlay-media">
            <img src="3d-assets/Environment.png" onclick="zoom(this.src)">
          </div>
        </div>
        <div class="overlay-text">
Date: Spring 2025
Role: Environment modeling, sculpting, UVs, texturing
Credits: Substance Painter library

This environment study explores decay, overgrowth, and urban collapse inspired by Philadelphia. The goal was to push atmosphere through sculpted rhythm and surface storytelling.
        </div>
      </div>`;
  }

  if (id === 'jewel') {
    content.innerHTML = `
      <div class="overlay-title">Jewel Case</div>
      <div class="overlay-layout">
        <div class="overlay-media">
          <img src="images/CD_1.jpeg" onclick="zoom(this.src)">
          <img src="images/CD_2.jpeg" onclick="zoom(this.src)">
          <img src="images/CD_3.png" onclick="zoom(this.src)">
        </div>
        <div class="overlay-text">
Blender
Geometry Nodes, Cycles

A small passion project studying transparency, texture layering, and material response. Modeled and textured entirely in Blender.
        </div>
      </div>`;
  }

  overlay.classList.add('active');
}

function closeProject() {
  document.getElementById('overlay').classList.remove('active');
  document.body.style.overflow = '';
}

function zoom(src) {
  const z = document.createElement('div');
  z.className = 'zoom';
  z.innerHTML = `<img src="${src}">`;
  z.onclick = () => z.remove();
  document.body.appendChild(z);
}
</script>

</body>
</html>
