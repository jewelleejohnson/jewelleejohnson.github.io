<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jewel Lee-Johnson | 3D Assets</title>

  <!-- THREE.JS & loaders via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/controls/OrbitControls.js"></script>

  <style>
    body { margin: 0; background: #111; }
    #viewer { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>

<div id="viewer"></div>

<script>
  // ===== SCENE =====
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  // ===== CAMERA =====
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  // ===== RENDERER =====
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('viewer').appendChild(renderer.domElement);

  // ===== LIGHTS =====
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 5, 5);
  scene.add(dirLight);

  // ===== CONTROLS =====
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // ===== LOAD MTL â†’ OBJ =====
  const mtlLoader = new THREE.MTLLoader();
  mtlLoader.setPath('./3d-assets/');
  mtlLoader.load('Jewel_CD.mtl', function(materials) {
    materials.preload();

    const objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('./3d-assets/');

    objLoader.load('Jewel_CD.obj', function(object) {
      // Auto scale + center
      const box = new THREE.Box3().setFromObject(object);
      const size = new THREE.Vector3();
      box.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 1.5 / maxDim;
      object.scale.setScalar(scale);

      box.setFromObject(object);
      const center = new THREE.Vector3();
      box.getCenter(center);
      object.position.sub(center);

      scene.add(object);
    }, undefined, function(err) {
      console.error('Error loading OBJ:', err);
    });
  });

  // ===== ANIMATION =====
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // ===== RESIZE =====
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
