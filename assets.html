<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

<script>
const container = document.getElementById('viewer');

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222); // force visible background

// Camera
const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.01, 10000);
camera.position.set(0, 0, 10);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 1));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 10, 10);
scene.add(light);

// TEMPORARY TEST CUBE (IMPORTANT)
const testCube = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
scene.add(testCube);

// Load OBJ
const loader = new THREE.OBJLoader();
loader.load(
  '3d-assets/Jewel_CD.obj',
  (object) => {
    console.log("OBJ LOADED", object);

    // REMOVE test cube once OBJ loads
    scene.remove(testCube);

    object.traverse(child => {
      if (child.isMesh) {
        child.material = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      }
    });

    // SAFE bounding box
    const box = new THREE.Box3().setFromObject(object);
    const size = box.getSize(new THREE.Vector3());

    console.log("MODEL SIZE:", size);

    if (size.length() === 0) {
      alert("OBJ has NO GEOMETRY. Re-export from Blender.");
      return;
    }

    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 5 / maxDim;
    object.scale.setScalar(scale);

    box.setFromObject(object);
    const center = box.getCenter(new THREE.Vector3());
    object.position.sub(center);

    scene.add(object);

    function animate() {
      requestAnimationFrame(animate);
      object.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  },
  undefined,
  (err) => {
    console.error("OBJ LOAD ERROR:", err);
  }
);

// Resize
window.addEventListener('resize', () => {
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});

// Render loop (for cube)
function idle() {
  requestAnimationFrame(idle);
  testCube.rotation.x += 0.01;
  testCube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
idle();
</script>
