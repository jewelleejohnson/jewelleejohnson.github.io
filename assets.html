<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Assets | Jewel Lee-Johnson</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 60px;
  font-family: 'Fira Code', monospace;
  color: #fff;
  background-image: url("images/Photography.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: -1;
}

/* ---------- NAV ---------- */
nav {
  margin-bottom: 80px;
}

nav a {
  margin-right: 32px;
  font-size: 15px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: #fff;
}

/* ---------- PAGE TITLE ---------- */
h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 48px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  margin-bottom: 80px;
}

/* ---------- GRID ---------- */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
  gap: 60px;
}

/* ---------- PROJECT CARD ---------- */
.project {
  border: 1px solid #fff;
  aspect-ratio: 1 / 1; /* keeps square (1280x1280 logic) */
  padding: 24px;
  cursor: pointer;
  position: relative;
  transition: box-shadow 0.3s ease;
}

.project:hover {
  box-shadow: 0 0 28px rgba(255,255,255,0.35);
}

.project img,
.project video {
  width: 100%;
  height: calc(100% - 48px);
  object-fit: cover;
  border: 1px solid #fff;
}

.project-title {
  margin-top: 14px;
  font-size: 20px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

/* ---------- FULLSCREEN VIEWER ---------- */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.viewer.active {
  display: flex;
}

.viewer img,
.viewer video {
  max-width: 90vw;
  max-height: 90vh;
  border: 1px solid #fff;
}

.viewer .exit {
  position: fixed;
  top: 32px;
  right: 40px;
  font-size: 28px;
  cursor: pointer;
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 140px;
  font-size: 16px;
}

footer a {
  margin-right: 24px;
  color: #fff;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="assets.html">3D Assets</a>
  <a href="unity.html">Unity</a>
  <a href="av.html">Audiovisual</a>
  <a href="resume.html">Resume</a>
</nav>

<h1>3D Assets</h1>

<section class="projects">

  <!-- CORNER -->
  <div class="project">
    <video src="3d-assets/Eni_Turn.mp4" autoplay muted loop playsinline onclick="openViewer(this.src, 'video')"></video>
    <div class="project-title">Corner</div>
  </div>

  <!-- JEWEL CASE -->
  <div class="project">
    <img src="images/CD_1.jpeg" onclick="openViewer(this.src, 'img')">
    <div class="project-title">Jewel Case</div>
  </div>

</section>

<footer>
  Contact — jewelleejohnson@gmail.com<br><br>
  <a href="https://www.linkedin.com/in/jleejohnson" target="_blank">LinkedIn</a>
  <a href="https://www.artstation.com/jewelleejohnson" target="_blank">ArtStation</a>
  <a href="https://www.instagram.com/jewel.fbx/" target="_blank">Instagram</a>
</footer>

<!-- FULLSCREEN VIEWER -->
<div class="viewer" id="viewer">
  <div class="exit" onclick="closeViewer()">✕</div>
  <div id="viewerContent"></div>
</div>

<script>
function openViewer(src, type) {
  const viewer = document.getElementById('viewer');
  const content = document.getElementById('viewerContent');

  content.innerHTML = type === 'video'
    ? `<video src="${src}" autoplay muted loop playsinline></video>`
    : `<img src="${src}">`;

  viewer.classList.add('active');
}

function closeViewer() {
  document.getElementById('viewer').classList.remove('active');
  document.getElementById('viewerContent').innerHTML = '';
}
</script>

</body>
</html>
