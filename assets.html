<style>
:root {
  --cyber-green: #00ffcc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 60px 60px 60px 120px;
  font-family: 'Fira Code', monospace;
  color: #fff;
  background-image: url("images/Photography.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: -1;
}

/* ---------- GLITCH ---------- */
.glitch {
  position: relative;
  display: inline-block;
}

.glitch:hover::after {
  content: attr(data-text);
  position: absolute;
  left: 2px;
  top: 0;
  width: 100%;
  color: inherit;
  clip-path: inset(40% 0 45% 0);
  animation: glitchX 0.25s steps(2) infinite;
}

@keyframes glitchX {
  0% { transform: translateX(0); }
  50% { transform: translateX(-3px); }
  100% { transform: translateX(3px); }
}

/* ---------- NAV ---------- */
nav { margin-bottom: 80px; }

nav a {
  margin-right: 32px;
  font-size: 15px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--cyber-green);
  text-decoration: none;
}

/* ---------- PROJECT GRID (SAME SCALING) ---------- */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 18px;
  max-width: 900px;
}

.project {
  border: 1px solid #fff;
  aspect-ratio: 4 / 3;
  padding: 10px;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

.project:hover {
  box-shadow:
    0 0 10px rgba(0,255,204,0.5),
    0 0 20px rgba(0,255,204,0.25);
}

.project img,
.project video {
  width: 100%;
  height: calc(100% - 26px);
  object-fit: cover;
  border: 1px solid #fff;
}

.project-title {
  margin-top: 6px;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}

/* ---------- OVERLAY (UNCHANGED) ---------- */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  z-index: 1000;
}

.overlay.active { display: flex; }

.overlay-inner {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: 1.4fr 1fr;
  gap: 40px;
}

.overlay-media {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
}

.overlay-media img,
.overlay-media video {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border: 1px solid #fff;
  cursor: pointer;
}

.overlay-text {
  font-size: 14px;
  line-height: 1.75;
  white-space: pre-line;
}

.exit {
  position: fixed;
  top: 32px;
  right: 40px;
  font-size: 26px;
  cursor: pointer;
}

/* ---------- VIEWER ---------- */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.97);
  display: none;
  z-index: 2000;
  align-items: center;
  justify-content: center;
}

.viewer.active { display: flex; }

.viewer-content img,
.viewer-content video {
  max-width: 85vw;
  max-height: 85vh;
  border: 1px solid #fff;
}

/* ---------- FOOTER (UNCHANGED) ---------- */
footer {
  margin-top: 140px;
  font-size: 16px;
  color: var(--cyber-green);
}

footer a {
  margin-right: 24px;
  color: var(--cyber-green);
  text-decoration: none;
}
</style>
</head>
