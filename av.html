<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jewel Lee-Johnson | Audiovisual</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Global Styles & Tech Aesthetic */
    * {
      box-sizing: border-box;
    }

    body {
      color: #00ffcc;
      background-image: url("images/jewel-johnson-asset4.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Fira Code', monospace;
      padding: 60px;
      margin: 0;
      overflow-x: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    nav {
      margin: 40px 60px;
    }

    nav a {
      margin-right: 28px;
      color: #00ffcc;
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.08em;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 42px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 40px 60px 20px;
      color: #ffffff;
    }

    main {
      max-width: 700px;
      margin: 0 60px 120px;
      background-color: rgba(0,0,0,0.5);
      border-left: 2px solid #00ffcc;
      padding: 30px;
      font-size: 15px;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
      color: #00ffcc;
    }

    main.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      margin-top: 40px;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #ffffff;
    }

    img.av-img {
      display: block;
      width: 100%;
      max-width: 700px;
      margin-top: 20px;
      border: 2px solid #00ffcc;
      border-radius: 4px;
    }

    footer {
      margin: 60px;
      font-size: 14px;
      opacity: 0.7;
      color: #00ffcc;
    }

    footer a {
      color: #00ffcc;
      text-decoration: none;
      margin-right: 20px;
    }

    footer a:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">Home</a>
    <a href="assets.html">3D Assets</a>
    <a href="unity.html">Unity</a>
    <a href="av.html">Audiovisual</a>
    <a href="resume.html">Resume</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="avMain">
    <h1>Audiovisual Work</h1>

    <h2>Experimental & XR</h2>
    <img src="images/av01.jpg" alt="Audiovisual XR work" class="av-img">
    <p>
      Audiovisual, XR, and motion-based work combining sound,
      visuals, and interactive systems.
    </p>

    <!-- Add more sections/images as needed -->
  </main>

  <!-- FOOTER -->
  <footer>
    Contact â€” jewelleejohnson@gmail.com
    <br>
    <a href="https://www.linkedin.com/in/jleejohnson" target="_blank">LinkedIn</a>
    <a href="https://www.artstation.com/jewelleejohnson" target="_blank">ArtStation</a>
    <a href="https://www.instagram.com/jewel.fbx/" target="_blank">Instagram</a>
  </footer>

  <!-- Scroll Fade Script -->
  <script>
    const avMain = document.getElementById('avMain');
    window.addEventListener('scroll', () => {
      const rect = avMain.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        avMain.classList.add('show');
      }
    });
  </script>

</body>
</html>
